<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{etiquetas['seleccione.una.opcion']}" />
	</ui:define>

	<ui:define name="content">

		<h:form>
			<h1>RESUMEN DE CLASES</h1>
			<p:growl id="msg" autoUpdate="true" />
			<h:panelGrid columns="1">
				<p:commandButton value="Nuevo Registro"
					action="/paginas/registroClase/registroClase?faces-redirect=true"
					title="#{etiquetas['crear.nuevo']}" immediate="true">
				</p:commandButton>
			</h:panelGrid>

			<h:panelGroup id="itemsPanel">


				<p:dataTable id="itemsTable"
					emptyMessage="#{etiquetas['no.existen.registros']}"
					value="#{registroClaseCtrl.registros}" var="item"
					style="width:100%"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					paginator="true" rows="10">
					<p:column headerText="#{etiquetas['codigo']}" style="width:150px;">
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column headerText="#{etiquetas['semestre']}"
						style="width:150px;">
						<h:outputText value="#{item.semestre.nombre}" />
					</p:column>
					<p:column headerText="#{etiquetas['carrera']}" style="width:150px;">
						<h:outputText value="#{item.carrera.nombre}" />
					</p:column>
					<p:column headerText="#{etiquetas['materia']}" style="width:150px;">
						<h:outputText value="#{item.materia.nombre}" />
					</p:column>
					<p:column headerText="#{etiquetas['fecha']}" style="width:150px;">
						<h:outputText value="#{item.fechaCreacion}" />
					</p:column>
					<p:column headerText="Comentario"
						style="width:150px;">
						<h:outputText value="#{item.comentarioProfesor}" />
					</p:column>
					<p:column headerText="#{etiquetas['estado']}" style="width:150px;">
						<h:outputText value="#{etiquetas[item.estado.etiqueta]}" />
					</p:column>
					<p:column headerText="Ver" style="width:70px;"
						styleClass="columnaCentrada">
						<h:commandLink action="#{registroClaseCtrl.editar}"
							title="#{etiquetas.editar}">
							<h:graphicImage value="/img/edit.png" id="editImage"
								style="width:20px; height:20px" />
						</h:commandLink>
					</p:column>
					<!--  p:column style="width:70px;" styleClass="columnaCentrada"
						headerText="#{etiquetas['eliminar.sistema']}">
						<h:commandLink actionListener="#{parametroCtrl.eliminarParametro}"
							title="#{etiquetas['eliminar.sistema']}"
							onclick="if(!confirm('#{mensajes['esta.seguro']}'))return false;">
							<h:graphicImage value="/img/delete.png" id="trashImage"
								style="width:20px; height:20px" />
							<f:ajax render="@form" />
						</h:commandLink>
					</p:column>-->
				</p:dataTable>
			</h:panelGroup>

		</h:form>

	</ui:define>

</ui:composition>
