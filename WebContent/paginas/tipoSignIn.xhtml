<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<style>
body {
	background: url('../img/login.jpg') no-repeat fixed center center;
	background-size: cover;
	font-family: Montserrat;
}

.logo {
	width: 213px;
	height: 36px;
	background: url('img/tapps.png') no-repeat;
	margin: 30px auto;
}

.login-block {
	width: 400px;
	height: 500px;
	background: #fff;
	border-radius: 50px;
	border-top: 5px solid #354d9b;
	opacity: 0.6;
    filter: alpha(opacity=60);
	margin: 0 auto;
	overflow: hidden;
}
</style>
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>MEDICUS</title>
	<h:outputScript name="js/ripple.js" library="ultima-layout" />
	<h:outputScript name="js/layout.js" library="ultima-layout" />
</h:head>

<h:body >
	<h:form id="formBoton">
		<div align="center" >
			<p:commandButton action="/paginas/login?faces-redirect=true"
				value="Regresar LogIn" styleClass="primary" />
		</div>
	</h:form>
	<h:form id="formTabla">
		<table style="width: 100%">
			<tr>
				<th><div class="login-block">
						<img src="../img/medico.jpg" width="400px" height="400px" /> <br />
						<br />
						<p:commandButton onclick="PF('dlg2').show();"
							value="Regístrate como Médico" styleClass="secondary" />
					</div></th>
				<th><div></div></th>
				<th><div class="login-block">
						<img src="../img/paciente.jpg" width="400px" height="400px" /> <br />
						<br />
						<p:commandButton onclick="PF('dlg1').show();"
							value="Regístrate como Paciente" styleClass="secondary" />
					</div></th>

			</tr>
		</table>
	</h:form>

	<p:dialog widgetVar="dlg2" modal="true" height="500" width="700">
		<h:form id="formUsuarioMedico">
			<h1>Médico</h1>
			<p:growl id="growl" autoUpdate="true" />
			<p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-4"
				layout="grid" styleClass="ui-panelgrid-blank form-group"
				style="border:0px none; background-color:transparent;">

				<p:outputLabel value="#{etiquetas['nombres']}*:" />
				<p:inputText id="nombres" value="#{usuarioCtrl.usuario.nombre}"
					required="true"
					requiredMessage="#{etiquetas['nombres']} #{mensajes['requerido.masculino']}"
					maxlength="250" size="25" />
				<p:outputLabel value="#{etiquetas['apellidos']}*:" />
				<p:inputText id="apellidos" value="#{usuarioCtrl.usuario.apellido}"
					required="true"
					requiredMessage="#{etiquetas['apellidos']} #{mensajes['requerido.masculino']}"
					maxlength="250" size="25" />
				<p:outputLabel value="#{etiquetas['correoElectronico']}*:" />
				<p:inputText id="correoElectronico"
					value="#{usuarioCtrl.usuario.email}" required="true"
					requiredMessage="#{etiquetas['correoElectronico']} #{mensajes['requerido.masculino']}"
					size="25">
					<f:validator validatorId="MailValidator" />
				</p:inputText>
				<p:outputLabel value="#{etiquetas['especialidad']}*:" />
				<p:selectOneMenu id="area" required="true"
					requiredMessage="#{etiquetas['especialidad']} #{mensajes['requerido.masculino']}"
					value="#{materiaCtrl.materia.area.codigo}" style="width:250px">
					<f:selectItems value="#{materiaCtrl.areaLista}" var="item"
						itemLabel="#{item.nombre}" itemValue="#{item.codigo}" />
				</p:selectOneMenu>
				<p:outputLabel value="#{etiquetas['contrasena.nueva']}*:" />
				<p:password id="contrasenia" value="#{usuarioCtrl.usuario.apellido}"
					required="true"
					requiredMessage="#{etiquetas['contrasena.nueva']} #{mensajes['requerido.femenino']}"
					maxlength="250" size="25" />
				<p:outputLabel value="#{etiquetas['confirme.contrasena.nueva']}*:" />
				<p:password id="contraseniaNueva"
					value="#{usuarioCtrl.usuario.apellido}" required="true"
					requiredMessage="#{etiquetas['confirme.contrasena.nueva']} #{mensajes['requerido.femenino']}"
					maxlength="250" size="25" />
			</p:panelGrid>

			<br />
			<br />

			<div align="center">
				<p:commandButton value="#{etiquetas.crearCuenta}"
					action="#{usuarioCtrl.guardar}" title="#{etiquetas['crearCuenta']}"
					update="growl">
				</p:commandButton>
				<p:commandButton value="#{etiquetas.cancelar}"
					onclick="PF('dlg2').close();" title="#{etiquetas['cancelar']}"
					immediate="true">
				</p:commandButton>
			</div>

		</h:form>
	</p:dialog>

	<p:dialog widgetVar="dlg1" modal="true" height="500" width="700">
		<h:form id="formUsuarioPaciente">
			<h1>Paciente</h1>
			<p:growl id="growl" autoUpdate="true" />
			<p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-4"
				layout="grid" styleClass="ui-panelgrid-blank form-group"
				style="border:0px none; background-color:transparent;">

				<p:outputLabel value="#{etiquetas['nombres']}*:" />
				<p:inputText id="nombres" value="#{usuarioCtrl.usuario.nombre}"
					required="true"
					requiredMessage="#{etiquetas['nombres']} #{mensajes['requerido.masculino']}"
					maxlength="250" size="25" />
				<p:outputLabel value="#{etiquetas['apellidos']}*:" />
				<p:inputText id="apellidos" value="#{usuarioCtrl.usuario.apellido}"
					required="true"
					requiredMessage="#{etiquetas['apellidos']} #{mensajes['requerido.masculino']}"
					maxlength="250" size="25" />
				<p:outputLabel value="#{etiquetas['correoElectronico']}*:" />
				<p:inputText id="correoElectronico"
					value="#{usuarioCtrl.usuario.email}" required="true"
					requiredMessage="#{etiquetas['correoElectronico']} #{mensajes['requerido.masculino']}"
					size="25">
					<f:validator validatorId="MailValidator" />
				</p:inputText>
				<p:outputLabel value="#{etiquetas['contrasena.nueva']}*:" />
				<p:password id="contrasenia" value="#{usuarioCtrl.usuario.apellido}"
					required="true"
					requiredMessage="#{etiquetas['contrasena.nueva']} #{mensajes['requerido.femenino']}"
					maxlength="250" size="25" />
				<p:outputLabel value="#{etiquetas['confirme.contrasena.nueva']}*:" />
				<p:password id="contraseniaNueva"
					value="#{usuarioCtrl.usuario.apellido}" required="true"
					requiredMessage="#{etiquetas['confirme.contrasena.nueva']} #{mensajes['requerido.femenino']}"
					maxlength="250" size="25" />
			</p:panelGrid>

			<br />
			<br />

			<div align="center">
				<p:commandButton value="#{etiquetas.crearCuenta}"
					action="#{usuarioCtrl.guardar}" title="#{etiquetas['crearCuenta']}"
					update="growl">
				</p:commandButton>
				<p:commandButton value="#{etiquetas.cancelar}"
					onclick="PF('dlg1').close();" title="#{etiquetas['cancelar']}"
					immediate="true">
				</p:commandButton>
			</div>

		</h:form>
	</p:dialog>

	<h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
		library="ultima-layout" />
</h:body>


</html>
